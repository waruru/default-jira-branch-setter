<!DOCTYPE html>
<html>
<head>
  <title>Set Input Values</title>
  <style>
    html, body { 
      font-family: Arial, sans-serif;
      width: 400px; /* Set your desired width */
      margin: 0;
      padding: 0;
    }
    .current-setting { 
      font-size: 0.9em; 
      color: gray; 
      margin-bottom: 8px; 
    }
    input[type='text'] { 
      width: calc(100% - 20px); /* Ensures it fits well with padding and margins */
      margin: 5px 0;
      padding: 8px 10px;
      box-sizing: border-box;
    }
    button { 
      margin-top: 10px; 
      padding: 8px 12px;
      width: 100%;
      box-sizing: border-box;
    }
    form {
      max-width: 380px;
      margin: 0 auto; /* Center the form slightly */
      padding: 10px;
    }
  </style>
</head>
<body>
  <form id="settings-form">
    <div>
      <label for="repoName">Repo Name:</label>
      <div class="current-setting" id="currentRepoName"></div>
      <input type="text" id="repoName" name="repoName" />
    </div>

    <div>
      <label for="branchName">Branch Name:</label>
      <div class="current-setting" id="currentBranchName"></div>
      <input type="text" id="branchName" name="branchName" />
    </div>

    <button type="submit">Save Settings</button>
  </form>

  <script src="popup.js"></script>
</body>
</html>
